install:
- pip install django-nose
- pip install https://github.com/PyCQA/astroid/zipball/master https://github.com/PyCQA/pylint/zipball/master
- if [ "$_COMMAND" == "mutation_test" ]; then pip install https://github.com/sixty-north/cosmic-ray/zipball/master;
  fi
- if [ -n "$_BOTO" ]; then pip install boto==$_BOTO; fi
- if [ -n "$_BOTO3" ]; then pip install boto3==$_BOTO3; fi
- if [ -n "$_DJANGO" ]; then pip install Django==$_DJANGO django-storages==$_DJANGO_STORAGES;
  fi
language: python
matrix:
  include:
  - env: _COMMAND=pylint
    python: 3.5
  - env: _COMMAND=mutation_test
    python: 3.5
